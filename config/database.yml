production:
  primary:
    adapter: postgresql
    encoding: utf8
    database: <%= ENV["RAILS_DATABASE"] %>
    username: <%= ENV["RAILS_DATABASE_USERNAME"] %>
    password: <%= ENV["RAILS_DATABASE_PASSWORD"] %>
    host: <%= ENV["RAILS_HOST"] %>
    pool: 5

  queue:
    url: <%= ENV["DATABASE_URL"] %>

  cache:
    adapter: postgresql
    encoding: utf8
    database: <%= ENV["RAILS_CACHE_DATABASE"] || ENV["RAILS_DATABASE"] %>
